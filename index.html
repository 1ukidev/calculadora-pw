<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="conteudo" class="conteudo">
        <h2>Calculadora</h2>
        <input type="text" id="primeiroValor" placeholder="Digite o valor" onkeydown="return /[0-9]/i.test(event.key)"><br>
        <span id="modo"> ? </span><br>
        <input type="text" id="segundoValor" placeholder="Digite o segundo valor" onkeydown="return /[0-9]/i.test(event.key)"><br> =<br>
        <input type="text" id="resultado" placeholder="Resultado" onkeydown="return /[0-9]/i.test(event.key)" disabled><br><br>

        <div id="botoes">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="AC">AC</button><br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="divisao">/</button><br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiplicao">*</button><br>
            <button id="0">0</button>
            <button id="soma">+</button>
            <button id="subtracao">-</button>
            <button id="igualdade">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
